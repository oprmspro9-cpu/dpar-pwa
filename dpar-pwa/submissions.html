<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPAR Submissions</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 20px;
      background: #f4f7fb;
      color: #1b2a4e;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      text-align: center;
    }
    th {
      background: #0d47a1;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9fbfd;
    }
    a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>DPAR Submissions</h2>
  <table id="submissionsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Unit</th>
        <th>Station</th>
        <th>Total Strength</th>
        <th>Actual Present</th>
        <th>Authorized Absent</th>
        <th>Absent</th>
        <th>Commander</th>
        <th>Action Personnel</th>
        <th>Contact</th>
        <th>Attachment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_ID = "YOUR_SHEET_ID_HERE";
    const SHEET_NAME = "LeaveApplications"; // adjust if your tab name is different
    const QUERY = encodeURIComponent("select * order by A desc"); 
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tq=${QUERY}`;

    fetch(URL)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substring(47).slice(0,-2));
        const rows = json.table.rows;
        const tbody = document.querySelector("#submissionsTable tbody");

        rows.forEach(r => {
          const tr = document.createElement("tr");
          r.c.forEach((cell, i) => {
            const td = document.createElement("td");
            if (cell && i === 10) { // column with file link
              const a = document.createElement("a");
              a.href = cell.v;
              a.target = "_blank";
              a.textContent = "ðŸ“Ž View";
              td.appendChild(a);
            } else {
              td.textContent = cell ? cell.v : "";
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("Error loading data", err));
  </script>
</body>
</html>
